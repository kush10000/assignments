<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>understanding how react functions</title>
</head>
<body>
    <script>
        let state = {
            count : 0
        }
        function onButtonPress(){
            state.count ++;
            buttonComponentReRender();
        }

        function buttonComponentReRender(){//react takes care of this(rerendering)
            document.getElementById("btnParent").innerHTML = " ";
            const component = buttonComponent(state.count);
            document.getElementById("btnParent").appendChild(component);
        }

        function buttonComponent(count){
            const button = document.createElement("button");
            button.innerHTML = `Counter ${count}`;
            button.setAttribute("onclick",`onButtonPress()`);
            return button;
        }

        buttonComponentReRender();
    </script>
    <button id="btnParent" onclick="onButtonPress()">Counter 0</button>
</body>
</html>
